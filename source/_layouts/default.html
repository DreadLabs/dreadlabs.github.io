<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Web Application Manifest -->
        <link rel="manifest" href="manifest.json">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="DreadLabs Softwareentwicklung">
        <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="DreadLabs Softwareentwicklung">
        <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#2B4797">

        <!-- Color the status bar on mobile devices -->
        <meta name="theme-color" content="#FFFFFF">

        <title>Thomas Juhnke — DreadLabs Softwareentwicklung</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Source+Sans+Pro:400,700|Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-blue.min.css">
        <link rel="stylesheet" href="/styles/font-awesome.css">
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <body class="mdl-dreadlabs mdl-base">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
            <header class="mdl-layout__header mdl-color--white">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout__title"><a href="/"><img src="/images/DreadLabs-Logo.png" alt="Logo: DreadLabs Softwareentwicklung"></a></div>
                    <div class="mdl-layout-spacer mdl-layout--large-screen-only"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="/#mission-statement">Leitbild</a>
                        <a class="mdl-navigation__link" href="/#about-me">Über mich</a>
                        <a class="mdl-navigation__link" href="/#contact">Kontakt</a>
                        <a class="mdl-navigation__link" href="/#network">Netzwerk</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout__title mdl-color--white"><img src="/images/DreadLabs-Logo.png" alt="Logo: DreadLabs Softwareentwicklung"></span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/#mission-statement">Leitbild</a>
                    <a class="mdl-navigation__link" href="/#about-me">Über mich</a>
                    <a class="mdl-navigation__link" href="/#contact">Kontakt</a>
                    <a class="mdl-navigation__link" href="/#network">Netzwerk</a>
                </nav>
            </div>

            <main class="mdl-layout__content">
                <div id="top" class="page-content">
                    {% block content %}{% endblock %}
                </div>

                <footer class="mdl-mini-footer">
                    <div class="mdl-mini-footer__left-section">
                        <ul class="mdl-mini-footer__link-list">
                            <li><a href="/">Startseite</a></li>
                            <li><a href="/impressum">Impressum</a></li>
                        </ul>
                    </div>

                    <div class="mdl-mini-footer__right-section">
                        <a class="mdl-button mdl-js-button mdl-button--icon" href="#top" title="nach oben">
                            <i class="fa fa-angle-up material-icons"></i>
                        </a>
                        <a class="mdl-button mdl-js-button mdl-button--icon" href="https://www.xing.com/profile/Thomas_Juhnke" title="Xing">
                            <i class="fa fa-xing material-icons"></i>
                        </a>
                        <a class="mdl-button mdl-js-button mdl-button--icon" href="https://github.com/DreadLabs" title="GitHub">
                            <i class="fa fa-github material-icons"></i>
                        </a>
                        <a class="mdl-button mdl-js-button mdl-button--icon" href="https://twitter.com/dreadwarrior" title="Twitter">
                            <i class="fa fa-twitter material-icons"></i>
                        </a>
                    </div>
                </footer>
            </main>
        </div>

        <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="/scripts/main.min.js"></script>
    </body>
</html>
